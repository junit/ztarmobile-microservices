<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usage Notification Microservice</title>
    </head>
    <body>
        <h3><span style="color: green;">The following Microservice has started:</span></h3>
        <ul>
            <li>Name: <span th:text="${name}" ></span></li>
            <li>Artifact: <span th:text="${artifact}" ></span></li>
            <li>Description: <span th:text="${description}" ></span></li>
            <li>Version: <span th:text="${version}" ></span></li>
        </ul>
        The URL for this service is located at: <br/>
        <br/>
        <a th:href="${url}"><span th:text="${url}" ></span></a>
    </body>
</html>
